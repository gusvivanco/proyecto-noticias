    <h1>Compartinos tu noticia!</h1>
    <!-- Formulario de envío de noticia -->
    <form data-aos="flip-down">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" aria-describedby="nombre">

        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" aria-describedby="apellido">

        <label for="exampleFormControlInput1" class="form-label">Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@tudominio.com">

        <label for="exampleFormControlTextarea1" class="form-label">Comentario:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

        <label for="formFile" class="form-label">Subi tu foto o video:</label>
        <input class="form-control" type="file" id="formFile">

        <button class="btn btn-primary" type="submit" >Enviar</button>
        <button class="btn btn-primary" type="reset" >Borrar</button>

      </div>
    </form>
